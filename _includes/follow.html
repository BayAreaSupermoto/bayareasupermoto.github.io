    <!-- Contact Section -->
    <section id="follow" class="container follow-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Follow</h2>
                <p>Check out all of our accounts below and give us a follow and a like or two.</p>
                <p>All questions can be directed to <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
